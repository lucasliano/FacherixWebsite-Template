    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

		<!-- Skrollr configuration -->
		<script>
			var mobile= 768;
			var plugin=skrollr.init({
					forceHeight:false,
					render:function(data){console.log(data.curTop);}
				});
			$(window).resize(function(){redimensionar();});
			redimensionar();
			function redimensionar(){
				var anchoVentana=$(window).width();
				if(anchoVentana<=mobile-17||screen.width<=mobile)
				{
					skrollr.init().destroy();
				}else
				{
					var plugin=skrollr.init({
						forceHeight: false,
						render: function(data) {console.log(data.curTop);}
					});
				}
			}
		</script>
		<!--END Skrollr configuration -->
